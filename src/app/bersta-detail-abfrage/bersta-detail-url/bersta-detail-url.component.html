<div>
	<mat-form-field>
		<mat-label>Abfrage URL</mat-label>
		<input matInput [(ngModel)]="queryUrl" [disabled]="berstaStore.disableQuery4Details()" />
	</mat-form-field>

	<button mat-flat-button (click)="queryDetail()" [disabled]="berstaStore.disableQuery4Details()">Abfrage</button>
</div>
<mat-form-field>
	<mat-label>Suchfeld</mat-label>
	<input matInput [(ngModel)]="searchFilter" (keydown.enter)="queryDetail()" [disabled]="berstaStore.disableQuery4Details()" />
	@if (searchFilter) {
		<button
			mat-icon-button
			matSuffix
			(click)="searchFilter = ''"
			[disabled]="berstaStore.disableQuery4Details()"
			aria-label="Clear"
		>
			<mat-icon>close</mat-icon>
		</button>
	}
</mat-form-field>
