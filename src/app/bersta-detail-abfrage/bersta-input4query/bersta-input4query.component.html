<div class="searchUrl">
	<mat-form-field [subscriptSizing]="'dynamic'">
		<mat-label>Suchfeld</mat-label>
		<input
			matInput
			[(ngModel)]="searchFilter"
			(keydown.enter)="queryDetail()"
			[disabled]="berstaStore.disableQuery4Details()"
		/>
		@if (searchFilter) {
			<button
				mat-icon-button
				matSuffix
				(click)="searchFilter = ''"
				[disabled]="berstaStore.disableQuery4Details()"
				aria-label="Clear"
			>
				<mat-icon>close</mat-icon>
			</button>
		}
	</mat-form-field>
	<button mat-flat-button (click)="queryDetail()" [disabled]="berstaStore.disableQuery4Details()">Abfrage</button>
</div>
<div class="searchInput">
	<div class="col">
		<mat-form-field class="bersta-no" [subscriptSizing]="'dynamic'">
			<mat-label>Artikelnummer</mat-label>
			<input
				matInput
				[(ngModel)]="searchWithArticelNo"
				(keydown.enter)="queryByArticelNo()"
				[disabled]="berstaStore.disableQuery4Details()"
			/>
			@if (searchWithArticelNo) {
				<button
					mat-icon-button
					matSuffix
					(click)="searchWithArticelNo = ''"
					[disabled]="berstaStore.disableQuery4Details()"
					aria-label="Clear"
				>
					<mat-icon>close</mat-icon>
				</button>
			}
		</mat-form-field>
		<button mat-flat-button (click)="queryByArticelNo()" [disabled]="berstaStore.disableQuery4Details()"
			>Artikel-Suche</button
		>
	</div>
	@if (queryString) {
		<div class="debug">Query: {{ queryString }}</div>
	}
</div>
