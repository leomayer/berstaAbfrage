<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <p>
        <mat-form-field>
          <mat-label>Login URL</mat-label>
          <input formControlName="berstaLoginUrl" matInput  />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Query URL</mat-label>
          <input formControlName="berstaProductQueryUrl" matInput/>
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
</mat-card>
