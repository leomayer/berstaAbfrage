<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="verf">
    <th mat-header-cell *matHeaderCellDef>verf</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]="element.verf" (change)="onInputChange( 'verf', $event)"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="bestellnummer">
    <th mat-header-cell *matHeaderCellDef>Bestellnummer</th>
    <td mat-cell *matCellDef="let element">
      ...
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      ...
    </td>
  </ng-container>

  <ng-container matColumnDef="notiz">
    <th mat-header-cell *matHeaderCellDef>Notiz</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field [subscriptSizing]="'fixed'">
      <input matInput type="text" [value]="element.notiz" (input)="onInputChange('notiz', $event)" />
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="produzent">
    <th mat-header-cell *matHeaderCellDef>Produzent</th>
    <td mat-cell *matCellDef="let element">
...
    </td>
  </ng-container>

  <ng-container matColumnDef="herkunft">
    <th mat-header-cell *matHeaderCellDef>Herkunft</th>
    <td mat-cell *matCellDef="let element">
      ...
    </td>
  </ng-container>

  <ng-container matColumnDef="einheit">
    <th mat-header-cell *matHeaderCellDef>Einheit</th>
    <td mat-cell *matCellDef="let element">
      ...
    </td>
  </ng-container>

  <ng-container matColumnDef="nettopreis">
    <th mat-header-cell *matHeaderCellDef>Nettopreis</th>
    <td mat-cell *matCellDef="let element">
      ...
    </td>
  </ng-container>

  <ng-container matColumnDef="mwst">
    <th mat-header-cell *matHeaderCellDef>MwSt</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field [subscriptSizing]="'fixed'">
      <input matInput [value]="element.mwSt" (input)="onInputChange('mwst', $event)" />
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="pfand">
    <th mat-header-cell *matHeaderCellDef>Pfand</th>
    <td mat-cell *matCellDef="let element">
      ...
    </td>
  </ng-container>

  <ng-container matColumnDef="gebindegr">
    <th mat-header-cell *matHeaderCellDef>Gebinde größe</th>
    <td mat-cell *matCellDef="let element">
      ...
    </td>
  </ng-container>

  <ng-container matColumnDef="geschuetzt1">
    <th mat-header-cell *matHeaderCellDef>Geschuetzt1</th>
    <td mat-cell *matCellDef="let element">
      &nbsp;
    </td>
  </ng-container>

  <ng-container matColumnDef="geschuetzt2">
    <th mat-header-cell *matHeaderCellDef>Geschuetzt2</th>
    <td mat-cell *matCellDef="let element">
      &nbsp;
    </td>
  </ng-container>

  <ng-container matColumnDef="kategorie">
    <th mat-header-cell *matHeaderCellDef>Kategorie</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field [subscriptSizing]="'fixed'">
      <input matInput type="text" [value]="element.kategorie" (input)="onInputChange('kategorie', $event)" />
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
