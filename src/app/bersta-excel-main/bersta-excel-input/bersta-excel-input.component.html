<div class="field-input">
	<mat-form-field subscriptSizing="dynamic">
		<mat-label>Ganze Excel Zeile mit Tab-Stopps</mat-label>
		<textarea
			#autosize="cdkTextareaAutosize"
			matInput
			cdkTextareaAutosize
			cdkAutosizeMinRows="1"
			cdkAutosizeMaxRows="5"
			[(ngModel)]="excelRow"
			[disabled]="berstaStore.disableQuery4Details()"
		></textarea>
	</mat-form-field>
</div>
<div>
	<div class="footer-1">
		<button mat-raised-button (click)="transferInput()" [disabled]="berstaStore.disableQuery4Details()"
			>Ãœbernehmen</button
		>
		@if (cols4Excel.length > 0) {
			Spalten: {{ cols4Excel.length }}
			@if (cols4Excel.length === 14) {
				<mat-icon>verified</mat-icon>
				<button mat-flat-button (click)="searchBersta()">Suchen</button>
				{{ diffLabel() }}
			}
		}
	</div>
</div>
@if (calcEnheitsPreisPlusMwst().label) {
	<div
		>{{ calcEnheitsPreisPlusMwst().label }}
		<span>
			{{ calcEnheitsPreisPlusMwst().preis }}
		</span>
	</div>
}
